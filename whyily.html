<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Ily</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            z-index: 1000;
        }

        .reason {
            font-size: 1.5em;
            text-align: center;
            z-index: 1000;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
        }

        .refresh-text {
            margin-top: -44px;
            font-size: 0.6em;
            text-align: center;
            z-index: 1000;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart {
            position: fixed;
            width: 10px;
            height: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="red"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            animation: moveHeart linear infinite;
        }

        @keyframes moveHeart {
            from {
                transform: translateY(100vh) translateX(0) scale(0.5);
            }
            to {
                transform: translateY(-100vh) translateX(0) scale(1);
            }
        }

        .buttons {
            margin-top: 20px;
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .buttons a {
            color: #FF6347;
            text-decoration: underline;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }

        .buttons a:hover {
            color: #FF4500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="reason" id="reason"></div>

    <div class="buttons">

"You are always there, even if it means staying up late or hiding from your parents to talk to me",
"You are so cute and adorable",
"You make it easy for me to tell you anything",
"You make everything feel effortless and fluid",
"You comfort me and make me feel better about my problems",
"You trust me and share your life with me",

"You make me feel special",
"You are talented and creative, and I adore your drawings",

"You are amazing, and I love you with all my heart"
        ];

        function displayRandomReason() {
            const reasonElement = document.getElementById("reason");
            const randomIndex = Math.floor(Math.random() * reasons.length);
            reasonElement.textContent = reasons[randomIndex];
        }

        displayRandomReason();

        const body = document.body;

        function spawnHeart(initial = false) {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            if (initial) {
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.left = `${Math.random() * 100}vw`;
            } else {
                heart.style.top = `100vh`;
                heart.style.left = `${Math.random() * 100}vw`;
            }

            heart.style.animationDuration = `${Math.random() * 20 + 30}s`;
            heart.style.opacity = Math.random();
            body.appendChild(heart);

            // Remove the heart when it goes off-screen
            setTimeout(() => {
                heart.remove();
            }, 50000); // 50s to match the animation duration
        }

        // Spawn a large number of hearts at the start
        for (let i = 0; i < 150; i++) {
            spawnHeart(true);
        }

        // Continue to spawn hearts at regular intervals
        setInterval(() => spawnHeart(false), 300); // Every 300ms
    </script>

</body>
</html>
